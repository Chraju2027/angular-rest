<table class="table table-striped tableData">
    <thead class="thead-dark">
      <tr>
        <th scope="col">User</th>
        <th scope="col">Text</th>
        <th scope="col" >Source</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td> {{item.user}} </td>
        <td> {{item.text}}</td>
        <td>{{item.source}}</td>
        <td>{{item.type}}</td>
        </tr>
      </tbody>
      </table>
